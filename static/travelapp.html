<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #map {
      height: 90dvh;
      width: 100dvw;
    }

    #result {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 1px;
      height: 80%;
      margin: auto;
      border: 4px solid #dddddd;
      background: #ffffff;
      overflow: auto;
      z-index: 2;
    }
  </style>
  <script src="https://api.longdo.com/map/?key=20cfbf7931cee6673b8112ac05c80aaa"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const getWatchPostition = () => {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(updateMarker1,null,{
          enableHighAccuracy: true,
        });
      } else {
        alert('Geolocation denied');
      }
    }

    const marker1 = new longdo.Marker({ lon: 100.85197493433952, lat: 13.956890319494596 },
        {
          title: 'My Location',
          detail: '<button class="btn btn-danger" onclick="map.Overlays.remove(marker1);">Remove me</button>',
        });
    let addmylocation
    let pos1 = new longdo.Marker({ lon: 100.49878692627, lat: 13.8602056503343 }, {
      title: "วัดสมรโกฎิ"
    })

    const updateMarker1 = (position) => {
      console.log(`My pos ${position.coords.longitude.toFixed(30) } & ${position.coords.latitude.toFixed(30) }`)
      marker1.move({ lon: position.coords.longitude.toFixed(30), lat: position.coords.latitude.toFixed(30) }, true);
    }

    const initMap = () => {
      map = new longdo.Map({
        placeholder: document.getElementById('map'),
      });
      // map.Route.placeholder(document.getElementById('result'));
      map.Overlays.add(marker1);
      getWatchPostition();
    }
  </script>
</head>

<body onload="initMap();"></body>
<div>
  <div id="map"></div>
  <div id="result"></div>
</div>
</body>

</html>
